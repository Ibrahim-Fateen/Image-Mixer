<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f0f0f0"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-size="24" font-weight="bold">FT Magnitude/Phase Mixer</text>

  <!-- Input Image Viewers (2x2 Grid) -->
  <g transform="translate(50, 70)">
    <!-- Viewer Frames -->
    <rect x="0" y="0" width="275" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>
    <rect x="300" y="0" width="275" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>
    <rect x="0" y="300" width="275" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>
    <rect x="300" y="300" width="275" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>

    <!-- Dropdown Indicators -->
    <rect x="10" y="280" width="100" height="20" fill="#e0e0e0" stroke="#999999"/>
    <text x="60" y="295" text-anchor="middle" font-size="12">Magnitude</text>
    <rect x="310" y="280" width="100" height="20" fill="#e0e0e0" stroke="#999999"/>
    <text x="360" y="295" text-anchor="middle" font-size="12">Phase</text>
    <rect x="10" y="580" width="100" height="20" fill="#e0e0e0" stroke="#999999"/>
    <text x="60" y="595" text-anchor="middle" font-size="12">Real</text>
    <rect x="310" y="580" width="100" height="20" fill="#e0e0e0" stroke="#999999"/>
    <text x="360" y="595" text-anchor="middle" font-size="12">Imaginary</text>
  </g>

  <!-- Output Image Viewers -->
  <g transform="translate(650, 70)">
    <rect x="0" y="0" width="525" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>
    <rect x="0" y="300" width="525" height="275" fill="white" stroke="#cccccc" stroke-width="2"/>

    <text x="262" y="150" text-anchor="middle" font-size="18" fill="#cccccc">Output 1</text>
    <text x="262" y="450" text-anchor="middle" font-size="18" fill="#cccccc">Output 2</text>
  </g>

  <!-- Mixing Control Panel -->
  <g transform="translate(50, 600)">
    <text x="0" y="0" font-size="16" font-weight="bold">Mixing Controls</text>

    <!-- Weight Sliders -->
    <rect x="0" y="30" width="550" height="40" fill="#e0e0e0" stroke="#999999"/>
    <text x="0" y="25" font-size="12">Magnitude Weight</text>
    <rect x="0" y="90" width="550" height="40" fill="#e0e0e0" stroke="#999999"/>
    <text x="0" y="85" font-size="12">Phase Weight</text>
  </g>

  <!-- Frequency Region Selection -->
  <g transform="translate(650, 600)">
    <text x="0" y="0" font-size="16" font-weight="bold">Frequency Region</text>

    <!-- Region Selection Buttons -->
    <rect x="0" y="30" width="120" height="30" fill="#e0e0e0" stroke="#999999"/>
    <text x="60" y="50" text-anchor="middle" font-size="12">Inner Region</text>
    <rect x="130" y="30" width="120" height="30" fill="#e0e0e0" stroke="#999999"/>
    <text x="190" y="50" text-anchor="middle" font-size="12">Outer Region</text>

    <!-- Region Size Slider -->
    <rect x="0" y="90" width="250" height="40" fill="#e0e0e0" stroke="#999999"/>
    <text x="0" y="85" font-size="12">Region Size</text>
  </g>

  <!-- Control Buttons -->
  <g transform="translate(950, 700)">
    <rect x="0" y="0" width="100" height="40" fill="#4CAF50" stroke="#45a049"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-size="14">Mix</text>
    <rect x="110" y="0" width="100" height="40" fill="#f44336" stroke="#da190b"/>
    <text x="160" y="25" text-anchor="middle" fill="white" font-size="14">Cancel</text>
  </g>

  <!-- Progress Bar -->
  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="1100" height="20" fill="#e0e0e0" stroke="#999999"/>
    <rect x="0" y="0" width="550" height="20" fill="#4CAF50"/>
    <text x="550" y="15" text-anchor="middle" font-size="12">50%</text>
  </g>
</svg>